<html>
    <head>
        <title>Nick's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Nick's Blog</a></h1>
        </div>
        {% for p in posts %}
        <div>
            <p>published: {{ p.published_date }}</p>
            <h2><a href="">{{ p.title }}</a></h2>
            <p> {{ p.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
